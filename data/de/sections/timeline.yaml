# Your experiences
experiences:
- company:
    name: Bewerbungsphase
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      In der Bewerbungsphase könnt ihr eure Projektideen einreichen. Dafür beantwortet ihr XX Fragen zu eurer Idee und teilt mit, ob ihr euch für sechs oder zehn Monate Förderung bewerbt. Der Bewerbungszeitraum startet am 01. November 2024 und endet am 02. Januar 2025. Anders als bisher wird es jährlich nur eine Bewerbungsphase geben. Die Bewerbungsphase für Jahrgang 02 startet voraussichtlich am 01. Oktober 2025.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: 01. November 2024
    end: 02. Januar 2025

- company:
    name: Auswahlphase
    overview: |
      Nachdem die Bewerbungen eingegangen sind, begutachten die Teams des Prototype Fund und des DLR Projektträger diese und erstellen anhand formaler Kriterien eine Shortlist. Diese wird danach der Jury vorgestellt und von ihr evaluiert. Anfang Februar gibt es eine Jury-Sitzung, in der eine Projektauswahl getroffen wird, die dem Bundesministerium für Bildung und Forschung (BMBF) zur Förderung vorgeschlagen wird. Das BMBF überprüft die Vorschläge. Alle Bewerber*innen erhalten im März ihre Rückmeldung.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: Januar 2025
    end:  Mai 2025

- company:
    name: Antrag
    overview: |
      Alle zur Förderung vorgeschlagenen Projekte benötigen nun noch einen formalen Antrag. Dafür nehmen die Bewerber*innen an unserem Antragsworkshop teil: Bis Mitte April muss der Antrag beim BMBF eingereicht sein, damit dieses ihn bis zum Beginn der Förderphase prüfen kann.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: Mai 2025

- company:
    name: Kick-Off Workshop
    overview: |
      Mit dem Kickoff-Workshop startet die Förderphase offiziell. Alle Projekte des Jahrgangs lernen das Team des Prototype Fund, des Projektträgers und sich gegenseitig kennen, erhalten weitere Infos über die Förderzeit und schärfen die Vision für ihr Projekt.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. Juni 2025

- company:
    name: Förderphase
    overview: |
      Während der Förderzeit arbeiten die Geförderten intensiv an ihren Projekten. Sie stehen im Austausch mit dem restlichen Jahrgang sowie dem Team des Prototype Fund. Außerdem haben sie Anspruch auf Coachings in den Bereichen Projektmanagement, Usability, Branding, Gründung etc.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: Juni 2025
    end: Dezember 2025

- company:
    name: Auswahl Second Stage-Förderung
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Alle, die sich auf eine zehnmonatige Förderung beworben haben, reichen eine Präsentation ein und stellen ihre Projekte in einer Auswahlsitzung (online) vor. Auf Basis der Einreichung sowie der Vorstellung entscheidet ein Gremium aus Juror*innen, Prototype Fund und Projektträger über die viermonatige Weiterförderung.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: September 2025


- company:
    name: Demo Day
    overview: |
      Am Demo Day stellen alle Geförderten nach Ablauf der sechsmonatigen Förderphase ihre Erfahrungen und Projektergebnisse als Demos, in Vorträgen oder auf Panels bei einer öffentlichen Veranstaltung vor. Wie so ein Demo Day aussehen kann, könnt ihr im [Blogbeitrag zum Demo Day der Runde 15](https://prototypefund.de/das-war-der-demo-day-der-runde-15/) nachlesen.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. Dezember 2025

- company:
    name: Second Stage
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Ausgewählte Projekte arbeiten in der viermonatigen Second Stage daran, ihr Projekt nutzbar und bekanntzumachen. Der Fokus liegt bspw. auf User Testing, Community- und Öffentlichkeitsarbeit oder der finanziellen Absicherung. Technische Arbeiten stehen dabei eher im Hintergrund.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: Dezember 2025
    end: April 2026

- company:
    name: Abschlussworkshop der Second Stage
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Der Abschlussworkshop der Second Stage findet halböffentlich mit ausgewählten, von den Projekten geladenen Gästen sowie Programmbeteiligten statt. Der Fokus liegt auf detaillierten Projektpräsentationen und der inhaltlichen Auseinandersetzung mit den Ergebnissen der zweiten Phase.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. April 2026
