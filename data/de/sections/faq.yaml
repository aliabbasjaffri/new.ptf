- name: Wie setzt sich die Fördersumme zusammen und wie hängt diese mit den Gesamtarbeitsstunden zusammen?
  tags: ["foerderung"]
  summary: |
    Die Maximalfördersumme vom 95.000 € für Teams berechnet sich angelehnt an die Gesamt&shy;arbeits&shy;stunden&shy;zahl von zwei Vollzeitstellen, das heißt 1900 Arbeits&shy;stunden (bzw. zweimal 950 Arbeitsstunden) mit einem Stundensatz von max. 50 € für die gesamte Förderlaufzeit. Für Einzelpersonen liegt die maximale Fördersumme bei 47.500 €, also einer Vollzeitstelle mit 950 Arbeitsstunden zu je max. 50€. Wenn der Stundensatz höher liegen soll, muss die Stundenzahl entsprechend verringert werden – außerdem müsst ihr uns über Rechnungen nachweisen, dass ihr als freie Entwickler\*innen höhere Stundenlöhne (maximal 150 €) erzielt habt. Teams benennen und bepreisen Arbeitspakete, die addiert nicht den Umfang der Höchstfördersumme (s. o.) überschreiten dürfen. Die Summen für die Second Stage sind jeweils angelehnt an eine bzw. zwei Vollzeitstellen mit 4 Monaten Laufzeit. Zu beachten ist, dass der Stundenlohn in der Second Stage auf 50 € gedeckelt ist.

    Die angegebene Stundenzahl muss in einem angemessenen Verhältnis zur Projektidee stehen. Macht euch im Vorfeld Gedanken, wie viel Zeit ihr sinnvollerweise investieren müsst, um den vorge&shy;schlagenen Prototypen umzusetzen. Die realistische Planung des Projektumfangs zählt auch zu den Bewertungskriterien der Jury. Wenn ihr neben der Förderung durch den Prototype Fund in Teilzeit angestellt seid, bestimmen die Gesetze zum Arbeitsschutz die Begrenzung der Stunden nach oben.

# Auswahl
- name: Wer bewertet meine Idee?
  tags: ["auswahl"]
  summary: |
    Die Förderentscheidung durch das BMBF basiert auf einer Empfehlung unserer Jury. Diese unterstützt uns mit ihrem Wissen und Erfahrungsschatz in den Bereichen IT-Sicherheit, Infrastruktur, Software-Bausteine und Open Source. Die Jury bewertet die zahlreichen Einreichungen hinsichtlich Erfolgs&shy;aussichten, Sinnhaftigkeit und gesellschaftlichen Mehr&shy;wert.

    Die Jury schlägt 25 bis 30 pro Runde zur Förderung vor.

    Sobald die Jurymitglieder feststehen, geben wir sie auf der Website bekannt.

- name: Bekomme ich Feedback, falls meine Idee nicht gefördert wird?
  tags: ["auswahl"]
  summary: |
    Nach der Jurysitzung werden Zu- und Absagen an die Bewerber\*innen verschickt. Solltet ihr  inhaltliche Rückfragen zu den Absagen haben, könnt ihr jederzeit unter info@prototypefund.de nach Feedback fragen.

    Bitte habt Verständnis dafür, dass wir nicht proaktiv Feedback an alle Bewerber\*innen verschicken, keine Notizen der Jury herausgeben und meist nur generelle Aussagen zu den Gründen treffen können.


# Förderung
- name: Wenn die Jury mein Projekt auswählt, wie läuft dann die Antragstellung ab?
  tags: ["foerderung"]
  summary: |
    Falls euer Projekt von der Jury ausgewählt wird, müsst ihr im Anschluss einen formalen Antrag gemäß der Förderrichtlinie des BMBF einreichen. Wir unterstützen euch dabei im Antragsworkshop und bewältigen die Formalien gemeinsam. Falls ihr von der Jury Auflagen erhalten habt, werden diese eingearbeitet. Außerdem müssen weitere Dokumente eingereicht werden. Das Bundesministerium für Bildung und Forschung prüft auf Basis dieses Antrags, ob ein Projekt die Förderung erhält.

    Hier eine Checkliste über die zur Projektbewilligung einzureichenden Dokumente:

    **Für alle:**
      * Antrag (besteht im wesentlichen aus der initialen Bewerbung),
      * De-Minimis Erklärung (Vorlage erhaltet ihr von uns),
      * ein positiver Kontoauszug (mindestens Saldo des Eigenanteils von 5 % des Projektumfangs),
      * Erklärung über die Strafbarkeit von Subventionsbetrug (erhaltet ihr vom DLR).

    **Für Teams:**
    * (Binnen-)GbR-Vertrag (eine Person muss einzelvertretungsberechtigt sein, eine Vorlage erhaltet ihr von uns)
    * die Postadressen aller GbR-Mitglieder,
    * Kontoverbindung des eingerichteten GbR-Kontos (kann auch nach der Bewilligung erfolgen),
    * GbR Steuernummer/Anmeldung beim Finanzamt (kann auch nach der Bewilligung erfolgen).


- name: Was muss ich zur Second-Stage-Förderung wissen?
  tags: ["foerderung"]
  # url: https://prototypefund.de/BLOGBEITRAG
  summary: |
    Neben der regulären sechsmonatigen Förderung besteht die Möglichkeit, sich auf eine zehnmonatige Förderung zu bewerben. Dies gebt ihr bei der initialen Bewerbung an und beschreibt, was ihr in den vier weiteren Monaten erreichen wollt. In der Second Stage geht es nicht mehr vordergründig um die technische Arbeit am Projekt sondern darum, das Projekt in die Nutzung zu bringen und bekannt zu machen. Der Fokus liegt also auf User Tests, Öffentlichkeitsarbeit, Communityarbeit, Lizenzierung, ggf. der Erarbeitung eines Geschäftsmodells. In der Second Stage nehmt ihr verpflichtend an Coachings teil, die zu euren Bedarfen passen.

    Im 4. Monat der regulären Förderphase reicht ihr die (kurze) Bewerbung für die Second Stage ein. Darauf folgt eine Präsentation vor einem Gremium aus Juror\*innen, Vertreter\*innen des Prototype Fund und des DLR Projektträgers. Im Anschluss an diese Präsentation wird über die Bewilligung der Second-Stage-Förderung entschieden.

    In der Second Stage könnt ihr als Team maximal 63.333 € und als Einzelperson maximal 31.667 € beantragen, diese Summen sind angelehnt an zwei bzw. eine Vollzeitstelle über vier Monate. Der Stundenlohn ist auf 50 € gedeckelt.
    Projekte, die zehn Monate gefördert werden, nehmen ebenfalls am Demo Day nach sechs Monaten teil. Nach Abschluss der Second Stage findet ein Workshop mit wenigen Gästen statt, bei denen die Projektergebnisse detailliert vorgestellt und besprochen werden.


- name: Wie setzt sich die Förderung zusammen und welche Kosten kann ich geltend machen?
  tags: ["foerderung"]
  summary: |
    Bis zu 30 Projekte werden sechs Monate lang mit bis zu 95.000 € (Teams), bzw. 47.500 € (Einzelpersonen) gefördert. 10 bis 15 Projekte werden weitere vier Monate mit 63.333 € (Teams), bzw. 31.667 € (Einzelpersonen) gefördert.

    Gefördert wird hauptsächlich die Arbeitszeit an dem Projekt sowie Gemeinkosten. Personalkosten berechnen sich aus den von euch erbrachten Stunden multipliziert mit eurem bewilligten Stundensatz. Gemeinkosten sind alle Kosten, die nicht direkt einzelnen Kostenträgern zugerechnet werden können, also z. B. Kosten für Büromaterialien. Für diese Kosten könnt ihr im Antragsverfahren pauschal 5 % der Personalkosten geltend machen.

    Der Förderbetrag entspricht immer maximal 95 % des gesamten Projektbudgets. Die verbleibenden mindestens 5 % sind der Eigenanteil – d. h. eure Zeit, die in das Projekt einfließt. Ihr habt die Möglichkeit, über weitere Einkünfte (z. B. aus einem Arbeitsverhältnis oder aus Aufträgen) oder Rücklagen nachzuweisen, dass ihr diese Zeit auch tatsächlich unentgeltlich einbringen könnt.


- name: Ich arbeite an meinem Projekt mit einem Team, welche Dinge muss ich beachten?
  tags: ["foerderung"]
  summary: |
    Teams müssen zwingend eine GbR gründen. Keine andere Gesellschaftsform ist für die Förderung zulässig.

    Alle Teammitglieder, die vom Prototype Fund gefördert werden, müssen ihren Wohnsitz in der EU angemeldet haben. Der Sitz der GbR (und der Wohnort des Geschäftsführers) muss allerdings in Deutschland liegen. Teams, die von der Jury für die Förderung ausgewählt wurden, reichen den formalen Antrag als [Gesellschaft bürgerlichen Rechts (GbR)](https://de.wikipedia.org/wiki/Gesellschaft_b%C3%BCrgerlichen_Rechts_%28Deutschland%29) ein. Antragsteller ist immer die GbR - alle Personen, die Förderung erhalten sollen, müssen in der GbR zusammengeschlossen sein: eine Unterauftragsvergabe an Dritte ist nicht zulässig. Ihr benennt eine\*n Projektleiter\*in oder eine\*n andere\*n Gesellschafter\*in zur Geschäftsführer\*in, der oder die die GbR nach außen rechtswirksam vertritt (und z. B. am Antragsworkshop teilnimmt und den Antrag unterschreibt). Eine Vorlage für eine GbR-Gründung erhaltet ihr von uns, wenn ihr den Antrag stellt – erst dann ist eine Gründung notwendig. Wenn ihr als Team gefördert werden wollt, solltet ihr außerdem die einzelnen Bausteine des Projekts benennen und den Personen im Team zuweisen.


- name: Was erwartet mich noch während der Projektlaufzeit?
  tags: ["foerderung"]
  summary: |
    Der Prototype Fund ist auch ein Forschungs&shy;programm: Es ist uns wichtig, in regem Austausch mit unseren Projekten zu stehen, um noch besser zu verstehen, wie Entwickler\*innen kooperieren, wie Innovation entsteht und wo wir euch auf diesem Weg besonders unterstützen können. Deswegen gibt es im Lauf der sechs Monate einige verpflichtende sowie freiwillige Austauschformate und außerdem eine Nachhaltigkeitsevaluation. Wir bitten alle Projekte, den Austausch ernstzunehmen, denn so können wir Problemen schneller begegnen und euch helfen, wenn es nötig ist. Außerdem hilft der Austausch uns, das Programm zu evaluieren und ggf. nachzubessern.

    Das sind die **verpflichtenden Termine für die Geförderten**:
    * Kick-Off-Workshop (ganzer Tag in Berlin, alle Teammitglieder, um den 01.06.)
    * Austauschtermine während der Förderzeit
    * Demo Day (ganzer Tag in Berlin, alle Teammitglieder, um den 30.11.)
    * Abschlussworkshop der Second Stage (ganzer Tag in Berlin, alle Teammitglieder, um den 30.04.)

- name: Wie sind die Auszahlungsmodalitäten?
  tags: ["foerderung"]
  summary: |
    Die Auszahlung erfolgt in Raten, basierend auf geleisteter Arbeit und jeweils zu Beginn eines neuen Quartals.\
    ***Beispiel**: Förderbeginn ist der 01.06.2025, dann kannst du mit Anfang des neuen Quartals ab dem 01.07.2025 die anteilige Fördersumme für die erbrachte Leistung abrufen.*

- name: Was passiert zum Ende und nach der Projektlaufzeit?
  tags: ["foerderung"]
  summary: |
    Am Ende der sechsmonatigen Projektlaufzeit laden wir alle Geförderten zu einem Demo Day ein. Dieser Tag dient dazu, die Prototypen vorzustellen und die Erfahrungen zu teilen, die ihr während der Förderung als Entwickler\*innen gemacht habt. Der Demo Day ist öffentlich, sodass ihr auch mit künftigen Anwender\*innen und anderen Interessierten ins Gespräch kommen könnt. Wir vernetzen euch bereits während der Projektlaufzeit mit Mentor\*innen und weiteren Förderern. Als Teil des Prototype-Fund-Netzwerks seid ihr auch nach der Projektlaufzeit eng mit dem Programm und anderen Teilnehmenden verbunden. Die Projektbeschreibungen bleiben zudem über das Förderende hinaus auf unserer Website abrufbar.

    Nach zehn Monaten findet für die Geförderten der Second Stage ein halböffentlicher Abschlussworkshop mit wenigen geladenen Gästen statt. Der Schwerpunkt liegt hier auf einer detailreichen Präsentation der Projekte.

    Neben der Veröffentlichung des Codes in einem offen zugänglichen Repository zum Projektabschluss erstellt ihr für den Förderträger einen kurzen und allgemeinverständlichen Projektbericht, der ebenfalls veröffentlicht wird. Beispiele aus den vorherigen Jahren findest du [hier](https://www.tib.eu/de/suchen/?tx_tibsearch_search%5Bquery%5D=Software-Sprint&tx_tibsearch_search%5Bcnt%5D=20&tx_tibsearch_search%5Bpg%5D=1&tx_tibsearch_search%5BDlicenseModel%5D%5B0%5D=oa). Etwa ein Jahr nach der Förderung kommen wir außerdem für die Nachhaltigkeitsevaluation auf euch zu – für ein Nachgespräch, bei dem wir uns freuen, etwas über die weitere Projektentwicklung zu erfahren.


- name: Unter welcher Lizenz muss die im Förderzeitraum erstellte Software veröffentlicht werden?
  tags: ["foerderung"]
  summary: |
    Die Software muss unter einer Open-Source-Lizenz veröffentlicht werden. Der Code muss öffentlich zugänglich sein (z. B. über ein öffentliches Github– oder Bitbucket-Repository). [Hier](https://prototypefund.de/freie-open-source-lizenzen/) gibt es eine Übersicht über Open-Source-Lizenzen.
