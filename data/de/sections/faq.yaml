#Grundlagen
- name: Was bietet der Prototype Fund?
  # url: "test.com"
  tags: ["grundlagen"]
  summary: |
    * Eine finanzielle Förderung
      * für Einzelpersonen mit bis zu 47.500 € für sechs Monate oder 79.167 € für zehn Monate
      * für kleine Teams von bis zu vier Personen mit bis zu 95.000 € für sechs Monate oder 158.333 € für zehn Monate
    * Unterstützung durch Beratung und Coaching, z.B. in den Bereichen User Centered Design, Projektmanagement, Security, Gründung, Lizenzen
    * Aufmerksamkeit für dein Projekt über unsere Kanäle
    * Ein Netzwerk bestehend aus anderen Geförderten und Alumni\*ae, weiteren Förderern, potentiellen Partner\*innen und anderen Kontakten.

- name: Welche Themenschwerpunkte werden gefördert?
  tags: ["grundlagen", "foerderung"]
  summary: |
    [Datensicherheit](/files/Datensicherheit.pdf):\
    Dabei handelt sich sich um Werkzeuge mit Fokus auf Privatsphäre, sichere Kommunikation bzw. Datenübertragung und Datensparsamkeit. Das kann beispielsweise ein verschlüsselter und datensparsamer Messenger, ein einfacherer oder sichererer Zugang zu VPN-Verschlüsselung oder eine andere „privacy by design“ Anwendung sein.

    [Softwareinfrastruktur](/files/SoftwareInfrastruktur.pdf):\
    Das sind z. B. Software-Pakete oder standardisierte Implementierungen von Protokollen, die nötig sind, um Anwendungen zu schreiben und zu betreiben. Diese Elemente werden von Entwickler\*innen eingesetzt, um Arbeitsschritte einzusparen und bilden das Fundament aller Anwendungen, die wir täglich nutzen.

- name: Wie sieht der zeitliche Ablauf aus?
  siteurl: "/#timeline"
  tags: ["grundlagen"]
  summary: |
    Die Einreichungsphase läuft jeweils über 2 Monate. Wir geben euch gute 8 Wochen nach Einreichungsschluss – d. h. im März 2025 – Bescheid, ob die Jury euer Projekt zur Förderung  vorgeschlagen hat.\
    **Wichtig**: Wir bitten, von Anfragen zum Stand der Anträge vor Anfang März abzusehen.

    Alle ausgewählten Projekte, bzw. eine Person pro Team, laden wir zu einem  Antragsworkshop per Videocall ein. An diesem Tag (Mitte März) erhaltet ihr Unterstützung bei der Erstellung des formalen Antrags. Dieser wird dann über den Projektträger DLR beim Bundesministerium für Bildung  und Forschung eingereicht, welches die finale Entscheidung über die  Förderung trifft. Der endgültige Zuwendungsbescheid des Ministeriums trifft in Ausnahmefällen aufgrund notwendiger Bearbeitungszeiten erst zum Förderstart selbst ein. Bedenkt dies, falls ihr beispielsweise Änderungen der Arbeitszeit mit Arbeitgebern o. Ä. verabreden wollt.

- name: Warum werden ausschließlich Open-Source-Projekte gefördert?
  tags: ["grundlagen"]
  summary: |
    Wir sind der Überzeugung, dass Ideen, die geteilt werden, neue Anknüpfungspunkte für Projekte und Kooperationen bieten. Wir wollen gewährleisten, dass geförderte Projekte auch in Zukunft weiterentwickelt werden können.

- name: Wo finde ich die Förderrichtlinie?
  tags: ["grundlagen"]
  summary: |
    [Hier](LINK) findet ihr die Richtlinie NAME des BMBF vom DATUM.


# Bewerbung

- name: Wer kann sich bewerben?
  tags: ["bewerbung"]
  summary: |
    * Ihr seid Einzelentwickler\*innen oder Teil eines maximal vierköpfigen Teams\*.
    * Eure Idee ist ein Software-Projekt.
    * Ihr seid volljährig.
    * Als Einzelentwickler\*innen habt ihr euren Wohnsitz in Deutschland, seid selbstständig** oder Freiberufler\*innen und zahlt eure Steuern hier.
    * Bei Teams liegt der Sitz eurer GbR in Deutschland, die Wohnorte einzelner Teammitglieder können sich im EU-Ausland befinden.

    \*Teams: Lest bitte vor der Bewerbung bei den Fragen unter *Förderung* nach, was für Maßgaben für euch gelten.\
    \*\*oder für die Projektlaufzeit (anteilig) vom Arbeitgeber freigestellt. Das heißt, ihr könnt auch weiterhin in Teilzeit angestellt sein.

- name: Können sich Unternehmen, Institutionen oder andere Organisationen bewerben?
  tags: ["bewerbung"]
  summary: |
    Nein. Teams müssen sich für die Förderung als GbR zusammen schließen (s. im Bereich Förderung).

- name: Wie aufwändig ist der Bewerbungsprozess?
  tags: ["bewerbung"]
  summary: |
    Nicht aufwändig. Über das Bewerbungsformular könnt ihr der Jury im ersten Schritt kurz und klar beschreiben, was ihr umsetzen möchtet: In prägnanten Texten, die den Kern deiner Idee erklären und die Verbindung zu uns&shy;eren geförderten Schwerpunkten deutlich machen.\
    Falls euer Projekt von der Jury ausgewählt wird, müsst ihr im Anschluss einen etwas umfang&shy;reicheren formalen Antrag gemäß der Förderrichtlinie des BMBF einreichen. Wir helfen euch bei der Antragstellung und richten dazu einen gemeinsamen Antragsworkshop aus.

- name: Von wann bis wann kann ich mich bewerben?
  tags: ["bewerbung"]
  summary: |
    Für den Jahrgang 01, für den die Förderung am 01. Juni 2025 startet, könnt ihr euch vom 11. November 2024 bis 02. Januar 2025 bewerben.

    Für Jahrgang 02 könnt ihr euch ab dem 01. Oktober 2025 bewerben.

- name: Kann ich mich auch mit einem bereits bestehenden Projekt bewerben?
  tags: ["bewerbung"]
  summary: |
    Ja, das Vorhaben für den Prototype Fund sollte aber innerhalb des Projekts klar abgrenzbar sein und einen eigenständigen Neuheitsgrad  haben, z. B. wenn ihr vorhabt, euer Projekt um ein Modul zu erweitern oder zu ergänzen. In jedem Fall muss klar erkennbar sein, was im Förderzeitraum erarbeitet wird.

- name: Kann ich mich mit einer Idee für Open Hardware bewerben?
  # url: "https://hardware.prototypefund.de/"
  tags: ["bewerbung"]
  summary: |
    Nein.

- name: Kann ich mich als Student*in oder Rentner*in bewerben?
  url: "https://www.deutsche-rentenversicherung.de/DRV/DE/Rente/In-der-Rente/Hinzuverdienst-und-Einkommensanrechnung/hinzuverdienst-und-einkommensanrechnung_node.html"
  tags: ["bewerbung"]
  summary: |
    Als Studierende müsst ihr die [Werk&shy;studenten&shy;regelung](https://www.mystipendium.de/werkstudent/werkstudent-arbeitszeit) beachten: Ihr könnt neben einem Voll&shy;zeit&shy;studium **nicht** Vollzeit am Projekt arbeiten sondern nur im Umfang von max. 20h/Woche während der Semester&shy;laufzeit für 6 Monate.\
    Für Förderinteressierte im Rentenalter gilt: Nur wer die sogenannte [Regelaltersgrenze](https://www.finanztip.de/gesetzliche-rentenversicherung/) erreicht hat, darf zur gesetzlichen Rente **unbegrenzt dazuverdienen**. Die Regelaltersgrenze ist im Sozialgesetzbuch VI definiert ([§ 35 Satz 2 SGB VI](http://www.gesetze-im-internet.de/sgb_6/__35.html)) und wird mit Vollendung des **67. Lebensjahres** erreicht. Wer früher in die Rente eingetreten ist, für den gelten Verdienstgrenzen.

