# a summary about you
summary: |
  Der Prototype Fund ist das erste niedrigschwellige Förderprogramm für freie Entwickler\*innen und kleine Teams, die innovative Open-Source-Software entwickeln. Wir bieten der technisch versierten Zivilgesellschaft Zugang zu den Ressourcen und Prozessen, die nötig sind, um sich mit der Entwicklung nutzer\*innenzentrierter, innovativer Softwareprojekte für die Gesellschaft einzubringen.\
  Seit 2016 haben wir fast [400 Projekte](https://prototypefund.de/projects/) gefördert. Dabei haben wir als lernendes Förderprogramm immer wieder Anpassungen vorgenommen, um effizienter und wirkungsvoller zu werden. Nun gehen wir den nächsten Schritt und strukturieren einiges um. Für die zukünftigen Förderphasen konzentrieren wir uns auf die Förderschwerpunkte [Datensicherheit](/files/Datensicherheit.pdf) und [Softwareinfrastruktur](/files/SoftwareInfrastruktur.pdf).

  Bewerbt euch mit euren Ideen für innovative Open-Source-Software mit einem Mehrwert für die Gesellschaft! Ihr erhaltet bis zu 95.000 € in 6  Monaten oder 158.000 € in 10 Monaten Förderung durch das Bundesministerium für Bildung und Forschung. Außerdem versorgen wir euch mit Coachings, Beratungs- und Vernetzungsangeboten.
