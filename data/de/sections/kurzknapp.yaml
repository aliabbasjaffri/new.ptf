# a summary about you
summary: "Der Prototype Fund ist das erste niedrigschwellige Förderprogramm für freie Entwickler*innen und kleine Teams, die innovative Open-Source-Software entwickeln. Seit 2016 haben wir in acht Jahren fast 400 Projekte gefördert. Dabei haben wir als lernendes Förderprogramm immer wieder Anpassungen vorgenommen, um effizienter und wirkungsvoller zu werden. Nun gehen wir den nächsten Schritt und strukturieren einiges um. Für die zukünftigen Förderphasen konzentrieren wir uns auf die Förderschwerpunkte Datensicherheit und Softwarebausteine."
