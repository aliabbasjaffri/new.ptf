summary: |
  Auch den Prototype Fund selbst verstehen wir als Prototypen.
  Unser Programm ist das erste öffentliche Förderprogramm eines Bundesministeriums, das sich gezielt an Open-Source-Entwickler*innen
  in Selbstständigkeit oder Freiberufliche richtet. Wir wollen lernen, unsere Erfahrungen teilen und euch dabei unterstützen, eure Projekte und Vorhaben
  bestmöglich zu stemmen. Hier findet ihr die wichtigsten Informationen zur Bewerbung.
